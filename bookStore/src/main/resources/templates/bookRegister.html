<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>BookStore</title>
</head>
<body>
	<h1>Saha Book Store</h1>
	<div class="fixed-bottom">
<p style="font-size:8px" class="text-center">This project is developed by Sonu Kumar Saha to practice Spring Web, Thymeleaf, Spring Data JPA, MySQL Driver and Spring Boot Dev Tools. </p>
</div>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white "
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white "
						href="available_books">Available Books</a></li>
					<li class="nav-item"><a class="nav-link text-white "
						href="my_books">My Books</a></li>
				</ul>
				<div>
					<a class="nav-link text-white " href="book_register">Register
						New Book</a>
				</div>
			</div>
		</div>
	</nav>


	<!-- form design -->

	<div class="container my-5 p-5">
	<h3 class="text-center">New Book Registration</h3>

		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Book Name</label> <input type="text"
					class="form-control" name="name">
					
					<label for="author" class="form-label">Author Name</label> <input type="text"
					class="form-control" name="author">
					
					<label for="price" class="form-label">Book Price</label> <input type="text"
					class="form-control" name="price">
			</div>

			<center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
